<!DOCTYPE html>
<html>
<head>
    <title>Social Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <style>
        .result-section {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
        }
        #summary, #history {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Social Simulation v2</h1>
        
        <!-- Include navigation -->
        {% include 'components/navigation.html' %}

        <!-- Tab Content -->
        <div class="tab-content" id="simulationTabsContent">
            <!-- Basic Simulation Tab -->
            <div class="tab-pane fade show active" id="basic" role="tabpanel">
                {% include 'components/basic_simulation.html' %}
            </div>

            <!-- Experiment Tab -->
            <div class="tab-pane fade" id="experiment" role="tabpanel">
                {% include 'components/experiment.html' %}
            </div>
        </div>

        <!-- Results Section -->
        {% include 'components/results.html' %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize debug logging
        console.log('Page loaded');
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // Initialize Bootstrap tabs
            const tabEls = document.querySelectorAll('button[data-bs-toggle="tab"]');
            tabEls.forEach(tabEl => {
                tabEl.addEventListener('shown.bs.tab', function (event) {
                    console.log('Tab shown:', event.target.id);
                });
            });
        });
    </script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/basic_simulation.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/experiment.js') }}"></script>
</body>
</html>
